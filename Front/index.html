<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Código de Barras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #005a9e;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result img {
            margin-top: 10px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Código de Barras</h1>
        <div class="form-group">
            <label for="dataVencimento">Data de Vencimento</label>
            <input type="date" id="dataVencimento" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" id="valor" required>
        </div>
        <div class="form-group">
            <button onclick="gerarCodigoDeBarras()">Gerar Código de Barras</button>
        </div>
        <div class="result" id="result">
            <!-- Resultado será exibido aqui -->
        </div>
    </div>

    <script>
        async function gerarCodigoDeBarras() {
            const dataVencimento = document.getElementById('dataVencimento').value;
            const valor = document.getElementById('valor').value;

            if (!dataVencimento || !valor) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            const payload = {
                dataVencimento: dataVencimento,
                valor: parseFloat(valor)
            };

            try {
                const response = await fetch('http://localhost:7002/api/barcode-generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Erro ao gerar o código de barras.');
                }

                const data = await response.json();
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p><strong>Barcode:</strong> ${data.barcode}</p>
                    <img src="data:image/png;base64,${data.imagemBase64}" alt="Código de Barras">
                `;
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
