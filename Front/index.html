<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Boletos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerador de Boletos</h1>
    <form id="barcodeForm">
        <label for="dataVencimento">Data de Vencimento:</label>
        <input type="date" id="dataVencimento" name="dataVencimento" required>
        
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required>
        
        <button type="submit">Gerar Código de Barras</button>
    </form>
    <div class="result" id="result">
        <label id="barcodeLabel"></label>
        <img id="barcodeImage" alt="Código de Barras" />
    </div>
    <script src="script.js"></script>
</body>
</html>
